<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <meta name="description" content="Basic website made with only HTML">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="author" content="Given Jonathan">
        <meta name="keywords" content="HTML, Frontend, Developer, Projects">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Joan&family=Jomolhari&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../styles/general.css">
        <link rel="stylesheet" href="../styles/aboutme.css">

    </head>
    <body>
        <header>
              <nav class="navbar">

                <div class="navbar-left">
                    <span class="brand">GJ</span>
                </div>
                <div class="navbar-middle">
                    <a href="index.html">Home</a>
                    <a href="aboutme.html">About Me</a>
                    <a href="projects.html">Projects</a>  
                    <a href="contact.html">Contact</a>
                </div>
                <div class="navbar-right">
                    <button onclick="document.location=''" class="book-call">Book a call</button>
                </div>
              
              </nav>
        </header>
        <main>
            <h1>Contact Me</h1>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="subject">Subject:</label><br>
                <select id="subject" name="subject">
                    <option value="hiring">I want to hire you!</option>
                    <option value="collaboration">Let's Collab!</option>
                    <option value="feedback">I think something could be a little better..</option>
                    <option value="hello">I just want to say hello :D</option>
                </select><br>

                <br><label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>



                <br><button type="submit">Send</button>


            </form>
        </main>
    </body>
</html>
